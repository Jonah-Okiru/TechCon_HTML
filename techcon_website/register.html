<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register for TechCon 2024</title>
    </head>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
            <label for="fullname">FullName</label>
            <input type="text" id="fullname" name="fullname" placeholder="fullname">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
            <label for="password">Password</label>
            <input type="whole number" id="password" name="password" placeholder="password">
            <label for="passwordconfirmation">Confirm Password</label>
            <input type="whole number" id="passwordconfirmation" name="passwordconfirmation"
            placeholder="confirm password"
            <label for="checkbox">Terms and Conditions</label>
            <input type="checkbox" id="checkbox" name="checkbox" placeholder="check the box to proceed">
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; TechCon 2024</p>
    </footer>
</html>
